<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Panduan Akses Link</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 30px;
        background-color: #f9f9f9;
      }
      .card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        max-width: 500px;
        margin: auto;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      button {
        padding: 12px 24px;
        margin-top: 20px;
        font-weight: bold;
        color: white;
        background-color: #4CAF50;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>üì± Buka Link dengan Benar</h2>
      <p id="pesan">Sedang memeriksa perangkat Anda...</p>
      <button id="lanjut" style="display:none;">‚û°Ô∏è Lanjut ke Halaman</button>
    </div>

    <script>
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      const dariWhatsApp = /WhatsApp/i.test(userAgent);
      const pesan = document.getElementById("pesan");
      const tombol = document.getElementById("lanjut");

      if (dariWhatsApp) {
        pesan.innerHTML = "üö´ Link ini tidak bisa dibuka langsung dari WhatsApp.<br><br>Silakan salin link ini dan buka di browser seperti <strong>Chrome</strong> atau <strong>Firefox</strong>.";
      } else {
        pesan.innerHTML = "‚úÖ Anda bisa lanjut ke halaman utama.";
        tombol.style.display = "inline-block";
        tombol.onclick = () => {
          window.location.href = "https://script.google.com/macros/s/AKfycbxEJcehI51l9KL0Ky7qVUf8wFSosCKzRLZo4y8vS32pHs_XFW4qZwvZFw5xBnVQMOxg/exec";
        };
      }
    </script>
  </body>
</html>
