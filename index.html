<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Edit Data Guru</title>
  <style>
    body { font-family: sans-serif; max-width: 650px; margin: 20px auto; padding: 10px; }
    input, select, textarea {
      width: 100%; margin-bottom: 10px; padding: 8px; font-size: 14px;
    }
    label { font-weight: bold; margin-top: 10px; display: block; }
    button {
      padding: 10px 20px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background-color: #45a049; }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>‚úçÔ∏è Edit Data Guru</h2>

  <label for="nikInput">Masukkan NIK Anda:</label>
  <input type="text" id="nikInput" placeholder="Masukkan NIK Anda di sini">
  <button onclick="cariData()">Cari Data</button>

  <form id="formGuru" style="display:none;" onsubmit="simpanData(event)">
    <hr>
    <div id="formFields"></div>
    <button type="submit">üíæ Simpan Perubahan</button>
  </form>

  <div id="status"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwtr3jTg2piXcq7UGm7l-i8cXOndTlSCYwlsyTJ-xDoy55cR6Ijw1YCzmcLNiOJtIiP/exec";
    let globalData = {};

    function cariData() {
      const nik = document.getElementById("nikInput").value.trim();
      if (!nik) {
        alert("Silakan masukkan NIK terlebih dahulu.");
        return;
      }

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ mode: "get", NIK: nik }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(res => {
        if (res.status === "success") {
          globalData = res.data;
          tampilkanForm(res.data);
        } else {
          document.getElementById("formGuru").style.display = "none";
          document.getElementById("status").innerText = "‚ùå NIK tidak ditemukan. Coba lagi.";
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Gagal mengambil data. Cek koneksi.";
      });
    }

    function tampilkanForm(data) {
      const formFields = document.getElementById("formFields");
      formFields.innerHTML = "";

      for (const key in data) {
        formFields.innerHTML += `
          <label>${key}</label>
          <input type="text" name="${key}" value="${data[key] || ""}">
        `;
      }

      document.getElementById("formGuru").style.display = "block";
      document.getElementById("status").innerText = "";
    }

    function simpanData(event) {
      event.preventDefault();
      const inputs = document.querySelectorAll("#formGuru input");
      const data = { mode: "update", NIK: globalData["NIK"] };

      inputs.forEach(input => {
        data[input.name] = input.value;
      });

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(res => {
        if (res.status === "updated") {
          document.getElementById("status").innerText = "‚úÖ Data berhasil diperbarui.";
        } else {
          document.getElementById("status").innerText = "‚ùå Gagal memperbarui data.";
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Gagal mengirim data.";
      });
    }
  </script>
</body>
</html>
