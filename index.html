<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Edit Data Guru</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 20px auto; }
    input, select, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    button { padding: 10px 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>✍️ Edit Data Guru</h2>
  <label for="nikInput">Masukkan NIK Anda:</label>
  <input type="text" id="nikInput" placeholder="Masukkan NIK">
  <button onclick="cariData()">Cari</button>

  <form id="formGuru" style="display:none;" onsubmit="simpanData(event)">
    <div id="formFields"></div>
    <button type="submit">Simpan Perubahan</button>
  </form>

  <div id="status"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzyktSVL-xIe0f1ixtlu5OTN06UiXozTzRwhN6tpSh_5pWdzBpE1HwAASAENM21lDdj/exec";
    let globalData = {};

    function cariData() {
      const nik = document.getElementById("nikInput").value.trim();
      if (!nik) {
        alert("Silakan masukkan NIK.");
        return;
      }

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ mode: "get", NIK: nik }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(res => {
        if (res.status === "success") {
          globalData = res.data;
          tampilkanForm(res.data);
        } else {
          alert("Data tidak ditemukan. Pastikan NIK benar.");
        }
      });
    }

    function tampilkanForm(data) {
      const formFields = document.getElementById("formFields");
      formFields.innerHTML = "";

      for (const key in data) {
        formFields.innerHTML += `
          <label>${key}</label>
          <input type="text" name="${key}" value="${data[key] || ""}">
        `;
      }

      document.getElementById("formGuru").style.display = "block";
      document.getElementById("status").innerText = "";
    }

    function simpanData(event) {
      event.preventDefault();
      const inputs = document.querySelectorAll("#formGuru input");
      const data = { mode: "update", NIK: globalData["NIK"] };

      inputs.forEach(input => {
        data[input.name] = input.value;
      });

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(res => {
        if (res.status === "updated") {
          document.getElementById("status").innerText = "✅ Data berhasil diperbarui.";
        } else {
          document.getElementById("status").innerText = "❌ Gagal menyimpan data.";
        }
      });
    }
  </script>
</body>
</html>
